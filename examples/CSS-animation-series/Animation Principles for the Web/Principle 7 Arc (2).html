/******* SEVEN B (Arc) *******/

.sevenb .shape.a {
  -webkit-animation: sevenb 3s infinite linear;
          animation: sevenb 3s infinite linear;
  top: calc(50% - 2em);
  left: calc(50% - 9em);
  -webkit-transform-origin: 10em 50%;
      -ms-transform-origin: 10em 50%;
          transform-origin: 10em 50%;
}
.sevenb .shape.b {
  -webkit-animation: sevenb 6s infinite linear reverse;
          animation: sevenb 6s infinite linear reverse;
  background-color: yellow;
  width: 2em;
  height: 2em;
  left: calc(50% - 1em);
  top: calc(50% - 1em);
}

@-webkit-keyframes sevenb {
  100% {
    -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
  }
}

@keyframes sevenb {
  100% {
    -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
  }
}

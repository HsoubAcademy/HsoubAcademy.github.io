<style>/******* FOUR (Straight ahead / Pose to pose) *******/

.four .shape.a {
    left: calc(50% - 8em);
    -webkit-animation: four 6s infinite cubic-bezier(.57,-0.5,.43,1.53);
            animation: four 6s infinite cubic-bezier(.57,-0.5,.43,1.53);
}

.four .shape.b {
  left: calc(50% + 8em);
  -webkit-animation: four 6s infinite steps(1);
          animation: four 6s infinite steps(1);
}

@-webkit-keyframes four {
  0%, 10% {
    -webkit-transform: none;
            transform: none;
  }
  26%, 30% {
    -webkit-transform: rotateZ(-45deg) scale(1.25);
            transform: rotateZ(-45deg) scale(1.25);
  }
  40% {
    -webkit-transform: rotateZ(-45deg) translate(2em, -2em) scale(1.8);
            transform: rotateZ(-45deg) translate(2em, -2em) scale(1.8);
  }
  50%, 75% {
    -webkit-transform: rotateZ(-45deg) scale(1.1);
            transform: rotateZ(-45deg) scale(1.1);
  }
  90%, 100% {
    -webkit-transform: none;
            transform: none;
  }
}

@keyframes four {
  0%, 10% {
    -webkit-transform: none;
            transform: none;
  }
  26%, 30% {
    -webkit-transform: rotateZ(-45deg) scale(1.25);
            transform: rotateZ(-45deg) scale(1.25);
  }
  40% {
    -webkit-transform: rotateZ(-45deg) translate(2em, -2em) scale(1.8);
            transform: rotateZ(-45deg) translate(2em, -2em) scale(1.8);
  }
  50%, 75% {
    -webkit-transform: rotateZ(-45deg) scale(1.1);
            transform: rotateZ(-45deg) scale(1.1);
  }
  90%, 100% {
    -webkit-transform: none;
            transform: none;
  }
}

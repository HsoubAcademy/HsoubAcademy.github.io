  <style>
  /******* ELEVEN (Solid) *******/

.eleven .shape {
  background: none;
  border: none;
  -webkit-perspective: 400px;
          perspective: 400px;
  -webkit-perspective-origin: center;
          perspective-origin: center;
}
.eleven .shape .container {
  -webkit-animation: eleven 4s infinite cubic-bezier(.6,-0.44,.37,1.44);
          animation: eleven 4s infinite cubic-bezier(.6,-0.44,.37,1.44);
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}
.eleven .shape span {
    display: block;
    position: absolute;
    opacity: 1;
    width: 4em;
    height: 4em;
    border: 1em solid #fff;
    background: #2d97db;
}
.eleven .shape span.front {
  -webkit-transform: translateZ(3em);
          transform: translateZ(3em);
}
.eleven .shape span.back {
  -webkit-transform: translateZ(-3em);
          transform: translateZ(-3em);
}
.eleven .shape span.left {
  -webkit-transform: rotateY(-90deg) translateZ(-3em);
          transform: rotateY(-90deg) translateZ(-3em);
}
.eleven .shape span.right {
  -webkit-transform: rotateY(-90deg) translateZ(3em);
          transform: rotateY(-90deg) translateZ(3em);
}
.eleven .shape span.top {
  -webkit-transform: rotateX(-90deg) translateZ(-3em);
          transform: rotateX(-90deg) translateZ(-3em);
}
.eleven .shape span.bottom {
  -webkit-transform: rotateX(-90deg) translateZ(3em);
          transform: rotateX(-90deg) translateZ(3em);
}


@-webkit-keyframes eleven {
  0% {
    opacity: 0;
  }
  10%, 40% {
    -webkit-transform: none;
            transform: none;
    opacity: 1;
  }
  60%, 75% {
    -webkit-transform: rotateX(-20deg) rotateY(-45deg) translateY(4em);
            transform: rotateX(-20deg) rotateY(-45deg) translateY(4em);
    -webkit-animation-timing-function: cubic-bezier(1,-0.05,.43,-0.16);
            animation-timing-function: cubic-bezier(1,-0.05,.43,-0.16);
    opacity: 1;
  }
  100% {
    -webkit-transform: translateZ(-180em) translateX(20em);
            transform: translateZ(-180em) translateX(20em);
    opacity: 0;
  }
}


@keyframes eleven {
  0% {
    opacity: 0;
  }
  10%, 40% {
    -webkit-transform: none;
            transform: none;
    opacity: 1;
  }
  60%, 75% {
    -webkit-transform: rotateX(-20deg) rotateY(-45deg) translateY(4em);
            transform: rotateX(-20deg) rotateY(-45deg) translateY(4em);
    -webkit-animation-timing-function: cubic-bezier(1,-0.05,.43,-0.16);
            animation-timing-function: cubic-bezier(1,-0.05,.43,-0.16);
    opacity: 1;
  }
  100% {
    -webkit-transform: translateZ(-180em) translateX(20em);
            transform: translateZ(-180em) translateX(20em);
    opacity: 0;
  }
}

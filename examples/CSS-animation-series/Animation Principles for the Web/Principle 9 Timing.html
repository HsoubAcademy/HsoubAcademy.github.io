  <style>
  /******* NINE (Timing) *******/

.nine .shape.a {
  -webkit-animation: nine 4s infinite cubic-bezier(.93,0,.67,1.21);
          animation: nine 4s infinite cubic-bezier(.93,0,.67,1.21);
  left: calc(50% - 12em);
  -webkit-transform-origin: 100% 6em;
      -ms-transform-origin: 100% 6em;
          transform-origin: 100% 6em;
}
.nine .shape.b {
  -webkit-animation: nine 2s infinite cubic-bezier(1,-0.97,.23,1.84);
          animation: nine 2s infinite cubic-bezier(1,-0.97,.23,1.84);
  left: calc(50% + 2em);
  -webkit-transform-origin: 100% 100%;
      -ms-transform-origin: 100% 100%;
          transform-origin: 100% 100%;
}

@-webkit-keyframes nine {
  0%, 10% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
  40%, 60% {
    -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
  }
  90%, 100% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
}

@keyframes nine {
  0%, 10% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
  40%, 60% {
    -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
  }
  90%, 100% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
}

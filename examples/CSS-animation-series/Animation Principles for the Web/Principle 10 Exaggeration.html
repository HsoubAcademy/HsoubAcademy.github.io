  <style>
  .ten .shape {
  -webkit-animation: ten 4s infinite linear;
          animation: ten 4s infinite linear;
  -webkit-transform-origin: 50% 8em;
      -ms-transform-origin: 50% 8em;
          transform-origin: 50% 8em;
  top: calc(50% - 6em);
}

@-webkit-keyframes ten {
  0%, 10% {
    -webkit-transform: none;
            transform: none;
    -webkit-animation-timing-function: cubic-bezier(.87,-1.05,.66,1.31);
            animation-timing-function: cubic-bezier(.87,-1.05,.66,1.31);
  }
  40% {
    -webkit-transform: rotateZ(-45deg) scale(2);
            transform: rotateZ(-45deg) scale(2);
    -webkit-animation-timing-function: cubic-bezier(.16,.54,0,1.38);
            animation-timing-function: cubic-bezier(.16,.54,0,1.38);
  }
  70%, 100% {
    -webkit-transform: rotateZ(360deg) scale(1);
            transform: rotateZ(360deg) scale(1);
  }
}

@keyframes ten {
  0%, 10% {
    -webkit-transform: none;
            transform: none;
    -webkit-animation-timing-function: cubic-bezier(.87,-1.05,.66,1.31);
            animation-timing-function: cubic-bezier(.87,-1.05,.66,1.31);
  }
  40% {
    -webkit-transform: rotateZ(-45deg) scale(2);

    -webkit-animation-timing-function: cubic-bezier(.16,.54,0,1.38);
            animation-timing-function: cubic-bezier(.16,.54,0,1.38);
  }
  70%, 100% {
    -webkit-transform: rotateZ(360deg) scale(1);
            transform: rotateZ(360deg) scale(1);
  }
}

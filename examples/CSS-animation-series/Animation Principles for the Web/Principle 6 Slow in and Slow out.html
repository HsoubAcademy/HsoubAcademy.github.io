<h1>Principle 6: Slow in and Slow out</h1>
<h2><a href="http://academy.hsoub.com/code/css/%D9%85%D8%A8%D8%A7%D8%AF%D8%A6-%D8%A7%D9%84%D8%AA%D8%AD%D8%B1%D9%8A%D9%83-%D9%81%D9%8A-%D8%B5%D9%81%D8%AD%D8%A7%D8%AA-%D8%A7%D9%84%D9%88%D9%8A%D8%A8-animation-principles-for-the-web-r106/" target="_parent">مبادئ التحريك في صفحات الويب</h2>
 <article class="principle six">
    <div class="shape a"></div>
  </article>

  <style>
  .six .shape {
  -webkit-animation: six 3s infinite cubic-bezier(0.5,0,0.5,1);
          animation: six 3s infinite cubic-bezier(0.5,0,0.5,1);
}

@-webkit-keyframes six {
  0%, 5% {
    -webkit-transform: translate(-12em);
            transform: translate(-12em);
  }
  45%, 55% {
    -webkit-transform: translate(12em);
            transform: translate(12em);
  }
  95%, 100% {
    -webkit-transform: translate(-12em);
            transform: translate(-12em);
  }
}

@keyframes six {
  0%, 5% {
    -webkit-transform: translate(-12em);
            transform: translate(-12em);
  }
  45%, 55% {
    -webkit-transform: translate(12em);
            transform: translate(12em);
  }
  95%, 100% {
    -webkit-transform: translate(-12em);
            transform: translate(-12em);
  }
}

  .add-to-list{background:#fff;border-radius:0.5em;padding:1em 1em;display:inline-block;width:auto}.add-to-list li{list-style:none;background:#d1703c;border-bottom:0 solid #fff;color:#fff;height:0;padding:0 0.5em;margin:0;overflow:hidden;line-height:2em;width:10em}.add-to-list li:hover{cursor:crosshair}.add-to-list li.show{height:2em;border-width:2px}.add-to-list.fade li{-webkit-transition:all 0.4s ease-out;transition:all 0.4s ease-out;opacity:0;height:2em}.add-to-list.fade li.show{opacity:1}.add-to-list.slide-fade li{-webkit-transition:all 0.4s ease-out;transition:all 0.4s ease-out;opacity:0}.add-to-list.slide-fade li.show{opacity:1}.add-to-list.swing{-webkit-perspective:100px;perspective:100px}.add-to-list.swing li{opacity:0;-webkit-transform:rotateX(-90deg);transform:rotateX(-90deg);-webkit-transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76);transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76)}.add-to-list.swing li.show{opacity:1;-webkit-transform:none;-ms-transform:none;transform:none;-webkit-transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76);transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76)}.add-to-list.swing-side{-webkit-perspective:200px;perspective:200px}.add-to-list.swing-side li{-webkit-transform:rotateY(-90deg);transform:rotateY(-90deg);-webkit-transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76);transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76)}.add-to-list.swing-side li.show{opacity:1;-webkit-transform:none;-ms-transform:none;transform:none;-webkit-transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76);transition:all 0.5s cubic-bezier(.36,-0.64,.34,1.76)}.demo{background:#f1cbbc}.post-header-container{background:none;-webkit-perspective:800px;perspective:800px;position:absolute;left:50%;bottom:0;-webkit-transform-style:preserve-3d;transform-style:preserve-3d;-webkit-transform:translateX(-50%) rotateX(-55deg) rotateY(0deg) skewX(30deg);transform:translateX(-50%) rotateX(-55deg) rotateY(0deg) skewX(30deg);font-size:64px}.post-header-container .add-to-list{background:none}.post-header-container .add-to-list li{border-color:#f1cbbc!important;-webkit-transform:translateZ(2em) rotateX(90deg);transform:translateZ(2em) rotateX(90deg);cursor:default;-webkit-transition:all 0.8s cubic-bezier(.36,-0.64,.34,1);transition:all 0.8s cubic-bezier(.36,-0.64,.34,1);opacity:0}.post-header-container .add-to-list li.show{-webkit-transform:none;-ms-transform:none;transform:none;opacity:1}.post-header-container .add-to-list li.hide{opacity:0;height:0;border-width:0;-webkit-transition:all 1s linear;transition:all 1s linear;-webkit-transform:rotateX(-50deg);transform:rotateX(-50deg);-webkit-transition:all 0.5s ease-out;transition:all 0.5s ease-out}@media (max-width: 550px){.post-header-container{font-size:40px}}@media (max-width: 420px){.post-header-container{font-size:24px}}

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
  var randomColours=['3c6dd1','d13c9e','3cd19e'];var currentColour=0;var currentDemoColour=0;$(function(){$('.add-to-list button').click(function(e){addLI($(e.target).parent(),false);});$('.add-to-list li').each(function(index,item){bindNewLI($(item));});setInterval(function(){addDemoURL();},2000);});function bindNewLI(t){t.click(function(e){var target=$(e.target);if(target.hasClass('no-hide'))return;target.removeClass('show');setTimeout(function(){target.remove();},500);});}
  function addLI(container,isDemo){var newLI=$('<li>List item</li>');if(!isDemo){var colour=randomColours[currentColour];if(currentColour==randomColours.length- 1){currentColour=0;}else{currentColour++;}}else{var colour=randomColours[currentDemoColour];if(currentDemoColour==randomColours.length- 1){currentDemoColour=0;}else{currentDemoColour++;}}
  newLI.css('background-color','#'+colour);bindNewLI(newLI);container.find('ul').append(newLI);setTimeout(function(){if(!isDemo){newLI.addClass('show');}else{newLI.addClass('show no-hide');}},10);}
  function addDemoURL(){var newLI=$('<li></li>');addLI($('#demo'),true);setTimeout(function(){removeDemoItem();},10);}
  function removeDemoItem(){$('#demo').find('ul li:first-child').addClass('hide');setTimeout(function(){$('#demo').find('ul li:first-child').remove();},1000);}

</script>
